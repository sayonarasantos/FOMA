---

- name: Remove manifest directory
  file:
    path: ~{{ ansible_user }}/k3s_manifests
    state: absent

- name: Remove .kube
  file:
    path: ~{{ ansible_user }}/.kube
    state: absent
  when: master_on_manager_machine == 0

- name: Remove kubectl
  apt: 
    name: kubectl
    state: absent
  when: master_on_manager_machine == 0

- name: Remove apt repository for Kubernetes
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: absent
    filename: kubernetes.list
  when: master_on_manager_machine == 0

- name: Remove an apt signing key for Kubernetes (Google Cloud)
  apt_key:
    id: 54A647F9048D5688D7DA2ABE6A030B21BA07F4FB
    state: absent
  when: master_on_manager_machine == 0

- name: Remove packages that allow apt to be used over HTTPS
  apt:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
    - apt-transport-https
    - curl
    - gnupg2
  when: master_on_manager_machine == 0
